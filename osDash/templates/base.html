<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/supporthub/">
    <title>{% block title %}Support Hub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/support.png') }}" type="image/png">
</head>
<body>
    <div class="wrapper">
        <!-- Main Content -->
        <div class="content p-4 flex-grow-1">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    
    <!-- Add this script for handling user sessions -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Clean up URL hash and handle user parameter
    const currentPath = window.location.pathname;
    const urlParams = new URLSearchParams(window.location.search);
    const currentUser = urlParams.get('user');
    
    // If URL has a hash or no user parameter, redirect properly
    if (window.location.hash || !currentUser) {
        let newUrl = currentPath;
        if (currentUser) {
            newUrl += `?user=${currentUser}`;
        } else if ('{{ current_user.username }}') {
            // Use Jinja template variable if available
            newUrl += `?user={{ current_user.username }}`;
        } else {
            // Show access denied message
            document.body.innerHTML = `
                <div class="container mt-5">
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Access Denied</h4>
                        <p>No username provided. Please login to access the Support Hub.</p>
                    </div>
                </div>`;
            return;
        }
        window.location.href = newUrl;
        return;
    }

    // Update all internal links
    document.querySelectorAll('a').forEach(link => {
        if (link.href.includes('/supporthub')) {
            const url = new URL(link.href);
            if (!url.searchParams.has('user') && currentUser) {
                url.searchParams.set('user', currentUser);
                link.href = url.toString();
            }
        }
    });
});
    </script>
</body>
</html>
